<ion-header>
  <ion-toolbar color="pink">
    <ion-row>
      <ion-col class="title" (click)='back()'>
       <img src="../../assets/首页/back.png" alt="" [ngStyle]="{width:'12px',verticalAlign:'bottom',marginRight:'10px'}" >
      
        支付宝
      </ion-col>
      
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="list">
    <label class="item item-input">
      <span class="input-label" >支付宝账号</span>
      <input type="text" placeholder="请输入支付宝账号" [(ngModel)]="alipay"  value='{{ali?.PayAccount}}' maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
    </label>
    <label class="item item-input">
      <span class="input-label" >账户名</span>
      <input type="text" placeholder="请输入实名认证姓名" [(ngModel)]="accountName" value="{{ali?.PayAccountName}}"  maxlength="11">
    </label>
  </div>
  <div class="padding">
    <ng-template #do><button class="button button-block"  (click)='done()'>完成</button></ng-template>
    <button class="button button-block"  (click)='edit()' *ngIf="ali; else do">修改</button>
    
  </div>
</ion-content>
