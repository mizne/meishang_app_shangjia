<ion-header style='padding-top: 20px'>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="../../assets/首页/back.png" alt="" [ngStyle]="{width:'12px',verticalAlign:'bottom',marginRight:'8px'}"
          (click)='canGoBack()'> 绑定手机号
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>

<ion-content padding>
  <div class="inp">
    <ion-row>
      <ion-col size='3' [ngStyle]="{lineHeight: '40px',fontSize:'16px'}">
        +86
      </ion-col>
      <ion-col size="9">
        <ion-input placeholder="请输入手机号" [(ngModel)]="userPhone" required minlength='11' maxlength='11'></ion-input>
      </ion-col>
    </ion-row>
    <!-- <mat-divider></mat-divider> -->
  </div>
  <div class="inp">
    <ion-row>
      <ion-col size="7">
        <ion-input placeholder="请输入验证码" [(ngModel)]="Code" required maxlength='4'></ion-input>
      </ion-col>
      <ion-col size="5">

        <button item-right round [disabled]="!verifyCode.disable" class="co"
          (click)="getSmsCode()">{{verifyCode.verifyCodeTips}}</button>
      </ion-col>
    </ion-row>
    <!-- <mat-divider></mat-divider> -->
  </div>

  <div class="btn" (click)='goBackToLogin()'>
    确定
  </div>
</ion-content>
